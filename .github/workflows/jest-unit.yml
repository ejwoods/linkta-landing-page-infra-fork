name: Jest Unit Tests

on:
  pull_request:
    branches:
      - dev

jobs:
  run-jest-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest unit tests
        run: npm run test:unit

      - name: Fail on test errors
        if: ${{ failure() }}
        run: exit 1